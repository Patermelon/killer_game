<!doctype html>
<html>
    <head>
        <title>游戏</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

	<body class = 'wrapper'>

        <h3 id = "welcome" > 杀人游戏 v0.1 </h3>

        <div id = "lobbyWrapper" class = 'lobby'>
            <div id = "gameInfo">
                <div id = "roomhostWrapper" class = "banner_left1">
                    <div id = "gameModePrompt" class = "float-inline">选择游戏模式: </div>
                    <div id = "gameMode" class = "float-inline">
                        <select id = "gameModeOption">
                            <option id = 'option3' value = '3'> 3人测试局 </option>
                            <option id = 'option7' value = '7'> 7人局 </option>
                            <option id = 'option8' value = '8'> 8人局 </option>
                        </select>
                    </div>
                </div>
                <div id = "roomguestWrapper" class = "banner_left1">
                    <div>  </div>
                </div>
                <div class = "banner_left2">
                    <div id = "gameDescription"> 本模式的具体信息在这里 </div>
                </div>
            </div>
            <div id = "playerListWrapper">
                <table id = "playerList" class = "newline">
                    <thead>
                        <tr>
                            <th> No. </th>
                            <th> ID </th>
                            <th> Ops </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div>
                <table id = "gameInstruction">
                    <tbody>
                        <tr>
                            <th id = "gameInstructionPrompt"> 系统指示: </th>
                            <th id = "gameInstructionContent"> 具体内容 </th>
                        </tr>
                        <tr>
                            <th id = "myRole"> 我的身份 </th>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id = "controlBtns">
                <button id = "startBtn" class = 'mainBtnOff'> 开始游戏 </button>
                <button id = "confirmBtn" class = 'mainBtnOff'> 确认 </button>
                <button id = "restartBtn" class = 'mainBtnOff'> 返回 </button>
                <button id = "voteBtn" class = 'mainBtnOff'> 投票 </button>
                <button id = "sawvoteresultBtn" class = 'mainBtnOff'> 确认结果 </button>
            </div>
        </div>
		
		<div class = "chatWrapper">
			历史信息
			<div id="historyMsg"> </div>
            <div class = 'MsgControl'>
                <div class = 'ControlButtons'>
                    <label for = 'colorWrapper'>
                        字体颜色: 
                        <input id = 'colorStyle' type = 'color' value = '#ffff80'/>
                    </label>
                </div>     
            	<textarea id = 'messageInput'></textarea>
            	<button id = 'sendBtn' type = 'button'> 发送 </button>
            </div>
		</div>

        <div id="loginWrapper" class = "newline">
            <h1 id="info">connecting to server...</h1>
            <div id="nickWrapper">
                <input type="text" id="nicknameInput" />
                <button id = 'loginBtn' type = 'button'> OK </button>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/GameMode.js"></script>
        <script src="scripts/killer_game.js"></script>

	</body>

























</html>
